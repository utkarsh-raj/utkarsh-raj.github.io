<!DOCTYPE html>
<html>
<head>
	<title>Tangram Activity Prototype</title>
    <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
	<h2>Welcome to the Tangram Activity!</h2>
    <div id="blockTray">

        <div id="square" class="block"></div>
        <div id="triangle1" class="block"></div>
        <div id="triangle2" class="block"></div>
        <div id="triangle3" class="block"></div>
        <div id="triangle4" class="block"></div>
        <div id="triangle5" class="block"></div>
        <div id="parallelogram" class="block"></div>

    </div>
    
    <div id="canvas">
        <div id="instruction">
            <p>Drag a shape over here to start building.</p>
            <p>Click to rotate the blocks.</p>
        </div>
    </div>
    
    
</body>


</html>
