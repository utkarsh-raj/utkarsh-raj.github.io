<body id="body">
  <div class="container">
    <h2>Welcome to the Mind Math Activity!</h2>

    <div class="progress">
	  <div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
	    <span id="time-now">100</span>
	  </div>
	</div>

    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12">
            <h2>Target:</h2> <div id="target">396</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div id="numbers">
              <h2>Numbers</h2>
              <button class="btn btn-success btn-lg" id="number1" value=3>3</button>
              <button class="btn btn-success btn-lg" id="number2" value=3>3</button>
              <button class="btn btn-success btn-lg" id="number3" value=6>6</button>
              <button class="btn btn-success btn-lg" id="number4" value=8>8</button>
              <button class="btn btn-success btn-lg" id="number5" value=50>50</button>
              <button class="btn btn-success btn-lg" id="number6" value=75>75</button>
            </div>
          </div>
          <div class="col-xs-6">
            <div id="operators">
              <h2>Operators</h2>
              <button class="btn btn-warning btn-lg" id="opPlus" value="+">+</button>   
              <button class="btn btn-warning btn-lg" id="opMinus" value="-">-</button>   
              <button class="btn btn-warning btn-lg" id="opMultiply" value="*">*</button>   
              <button class="btn btn-warning btn-lg" id="opDivide" value="/">/</button>   
            </div>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-8">
            <button class="btn btn-info btn-lg" id="undo">Undo</button>
            <button class="btn btn-info btn-lg" id="restart">Restart</button>
            <br>
            <br>
            <button class="btn btn-danger btn-lg" id="easy">Easy</button>
            <button class="btn btn-danger btn-lg" id="hard">Hard</button>
          </div>
          <div class="col-xs-2"></div>
        </div>
      </div>
      <div class="col-xs-6">
        <h2>Moves History</h2>
        <hr>
        <div id="display">
          <div id="row1"></div>
          <div id="row2"></div>
          <div id="row3"></div>
          <div id="row4"></div>
          <div id="row5"></div>
        </div>
        <hr>
        <div id="output"></div>
        <div id= "solutions"></div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
